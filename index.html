<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Boca Code HTML Day 2</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="menu-link">Home</li>
          <li class="menu-link">About</li>
          <li class="menu-link">Contact</li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h1 id="hero"></h1>
        Hero
      </section>
      <section id="main"><h2>About</h2></section>
      <article>Art1</article>
      <article>Art2</article>
      <section id="contact">
        <h2>Contact</h2>
        <form onsubmit="handlesubmit(event)">
          <label for="name">
            Name:
            <input type="text" onchange="handleNameChange()" name="name" />
          </label>
          <br />
          <label for="email">
            Email:
            <input type="email" name="email" />
          </label>
          <br />
          <label for="message">
            Message:
            <textarea name="message" cols="30" rows="4"> </textarea>
            <input type="submit" value="send" />
          </label>
          <br />
        </form>
      </section>
    </main>

    <footer>
      <ul>
        Home
      </ul>
      <ul>
        About
      </ul>
      <ul>
        Contact
      </ul>
    </footer>
    <script>
      function handleSubmit(event) {
        event.preventDefault()
        console.log('submitted form')
      }
      function handleNameChange() {
        console.log('name changed')
      }
      const hero = document.getElementById('hero')
      hero.innerText = 'this is my new Hero title'
      const links = document.getElementsByClassName('menu-link')
      links[1].style.color = 'white'
      const footer = document.querySelector('footer')
      footer.style.backgroundColor = 'grey'
    </script>
  </body>
</html>
