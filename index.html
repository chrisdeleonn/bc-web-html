<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Boca Code HTML Day 2</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="menu-link">Home</li>
          <li class="menu-link">About</li>
          <li class="menu-link">Contact</li>
          <li class="menu-link login-btn">Login</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero-section">
        <h1 id="hero">Hero</h1>
      </section>
      <section class="about-section">
          <h2>About</h2>
          <div id="customers" class="about-section-group">
            <h3>Loading...</h3>
          </div>
          
          </div>
      <section id="contact">
        <h2>Contact</h2>
        <form onsubmit="handleSubmit(event)">
          <label for="firstName">
            First Name:
            <input type="text" name="firstName" />
          </label>
          <br />
          <label for="lastName">
            Last Name:
            <input type="text"  name="lastName" />
          </label>
          <br />
          <label for="email">
            Email:
            <input type="email" name="email" />
          </label>
          <br />
            <input type="submit" value="Save!" />
        </form>
      </section>
    </main>

    <footer>
      <ul>
       <li>Home</li>
       <li>About</li>
       <li>Contact</li>
    </footer>
    <script src="scripts.js">
    </script>
  </body>
</html>
